{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="edit-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add to Stand</h1>
    {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br/>
    <input type="submit" value="Submit!" class="submit-button">
  </form>
{% endblock %}
