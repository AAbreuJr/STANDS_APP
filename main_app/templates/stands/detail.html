{% extends 'base.html' %}
{% block content %}

<h1>Stand Detail</h1>
<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ stand.company }}{{ stand.name }}</span>
        </div>
        <div class="card-action">
            <div class="card-action">
                <a href="{% url 'stands_update' stand.id %}">Edit</a>
                <a href="{% url 'stands_delete' stand.id %}">Delete</a>
            </div>
        </div>
      </div>
    </div> 
</div>

{% endblock %}
