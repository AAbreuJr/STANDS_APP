{% extends 'base.html' %}
{% block content %}

<h1>My {{ stand.name }}'s Details</h1>
<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ stand.company }} {{ stand.name }}</span>
          <p>Type: {{ stand.type }}</p>
          <p>Cost: {{ stand.cost }}</p>
        </div>
        <div class="card-action">
            <div class="card-action">
                <a href="{% url 'stands_update' stand.id %}" class="edit-btn">Edit</a>
                <a href="{% url 'stands_delete' stand.id %}" class="delete-btn">Delete</a>
            </div>
        </div>
      </div>
    </div> 
</div>

{% endblock %}
