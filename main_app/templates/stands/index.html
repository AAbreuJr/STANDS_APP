{% extends 'base.html' %}
{% block content %}

<h1>My Stands</h1>

{% for stand in stands %}
<div class="card">
  <a href="{% url 'detail' stand.id %}">
  <div class="card-content">
    <span class="card-title">{{ stand.company }} {{ stand.name }}</span>
  </div>
  </a>
</div>
{% endfor %}

{% endblock %}
